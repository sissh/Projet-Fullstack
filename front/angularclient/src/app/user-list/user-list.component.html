<div class="card my-5 align-items-center justify-content-center">
    <div class="card-body">
        <div class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Type</th>
                    <th scope="col">Name</th>
                    <th scope="col">First name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.userType.type }}</td>
                    <td>{{ user.name }}</td> 
                    <td> {{ user.firstName }}</td>
                    <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
                    <td><a [routerLink]="['/adduser', {'id' : user.id}]" class="btn btn-info">Edit</a></td>
                    <td><a [routerLink]="['/users', {'id': user.id}]" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
