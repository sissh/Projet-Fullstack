<div class="card my-5 align-items-center justify-content-center">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Type</label>
                <select type="text" [(ngModel)]="user.userType" class="form-control" id="type" name="type" required #name="ngModel">
                    <option *ngFor = "let type of usertypes" [ngValue]="type" >{{ type.type }}</option>
                </select>
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">User type is required</div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name" placeholder="Enter your name" required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">First name is required</div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Enter your email" required #email="ngModel">
            </div>
            <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>

            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
